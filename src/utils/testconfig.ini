[loggers]
keys=root

[handlers]
keys=fileHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=fileHandler

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=simpleFormatter
args=(__import__("datetime").datetime.now().strftime(f"src/utils/{__name__}_%%Y-%%m-%%d_%%H-%%M-%%S.log"),)

[handler_streamhandler]
class = StreamHandler
level = DEBUG
formatter = simpleFormatter

[formatter_simpleFormatter]
format=%(asctime)s %(name)s - %(funcName)s - %(levelname)s:%(message)s
